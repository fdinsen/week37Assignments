<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="outer">
            <div id="id1" class="mydiv">first</div>
            <div id="id2" class="mydiv">second</div>
            <div id="id3" class="mydiv">third</div>
            <div id="id4" class="mydiv">fourth</div>
            <div id="id5" class="mydiv">fifth</div>
            <div id="id6" class="mydiv">sixth</div>
            <div id="id7" class="mydiv">seventh</div>
            <div id="id8" class="mydiv">eight</div>
            <div id="id9" class="mydiv">ninth</div>
            <div id="id10" class="mydiv">tenth</div>
            <div id="id11" class="mydiv">eleventh</div>
            <div id="id12" class="mydiv">twelfth</div>
        </div>
        <p id="output"></p>
    </body>
</html>
<script>
    document.getElementById("outer").addEventListener("click", greet);

    function greet(e) {
        let msg1 = "Event originated from " + e.target.getAttribute("id");
        let msg2 = "Event bubbled up to and was caught by handler at " + this.getAttribute("id");
        document.getElementById("output").innerHTML = msg1 + ". " + msg2;
        console.log(msg1);
        console.log(msg2);
    }

</script>

<style>
    .mydiv {
        width: 25px; 
        height: 25px;
        background-color:yellow; 
        margin:1px;
    }
</style>
