<html>
    <head>
        <title>Thursday 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="id1">1</div>
        <div id="id2">2</div>
        <div id="id3">3</div>
        <button id="change">Change</button>
    </body>
</html>

<script>  
    let divs = document.getElementsByTagName("div");
    divs[0].style.backgroundColor = "red";
    divs[1].style.backgroundColor = "green";
    divs[2].style.backgroundColor = "blue";
    
    document.getElementById("change").addEventListener("click", changeColour);
    
    function changeColour() {
        document.getElementById("id1").style.backgroundColor = "cyan";
        document.getElementById("id2").style.backgroundColor = "magenta";
        document.getElementById("id3").style.backgroundColor = "yellow";
    }
</script>
